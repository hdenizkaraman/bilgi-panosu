<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatin Rüştü Zorlu AL</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/bootstrap.min.css">
</head>

<body class="bg-dark">
    <section id="main-frame">
        <div id="main-header">
            <div class="container-fluid">
                <div class="row bg-light" id="header-properties">
                    <div class="col-5 text-dark">
                        <span>FATİN RÜŞTÜ ZORLU</span>
                    </div>
                    <div class="col-2">
                        <img src="static/img/logo.svg" width="80" height="80">
                    </div>
                    <div class="col-5 text-dark">
                        <span>ANADOLU LİSESİ</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="main-content">
            <div class="container-fluid h-100">
                <div class="row h-100" id="content-properties">
                    <div class="col-8 bg-light slider-part" style="border-radius: 20px;">

                        <div id="sliderOne" class="carousel slide h-100" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="static/img/logo.svg" class="scale" data-scale="best-fit"
                                        data-align="center">
                                </div>
                                <!-- RESİM ALANI BAŞLANGIÇ -->
                                <div id="PYTHON_SLIDER">

                                </div>
                                <!-- RESİM ALANI BİTİŞ -->
                            </div>
                        </div>
                    </div>
                    <div class="col-4 d-flex flex-column">
                        <div class="table-teacher">
                            <table class="table bg-light"
                                style="width: 100% !important; font-size: 13pt; border-top-left-radius: 10px; border-top-right-radius: 10px;">
                                <thead>
                                    <tr>
                                        <th scope="col">Kat</th>
                                        <th scope="col">Görevli</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <div id="PYTHON_NOBETCI_LISTESI">

                                    </div>
                                </tbody>
                            </table>
                        </div>

                        <div class="weather-frame">
                            <iframe src="https://www.hava.one/widget2/widget_frame?id=745044&days=3&color=white&textcolor=black&pos=v&w=250&header=true" scrolling="no" frameborder="0" style="border:none;overflow:hidden;height:100%; width: 100%; font-size: 30pt;" allowTransparency="true"></iframe>
                            <noscript><a href="http://www.hava.one">hava.one</a></noscript>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- FOOTER -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="static/image-scale.js"></script>
    <script>
        $(function () {
            $("img.scale").imageScale();
        });
    </script>
    <script>
        const scrolling_div = document.getElementsByClassName("table-teacher");
        scrolling_div.scrollTo({top: scrolling_div.scrollHeight, behavior: 'smooth'});
    </script>
    <script src="static/bootstrap.min.js"></script>
    <!-- FOOTER END -->
</body>

</html>
